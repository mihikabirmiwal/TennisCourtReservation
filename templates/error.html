      {% elif invalidDate %}
         {{invalidDate}} is an invalid date.
         <form action='/view/court/{{court}}' method='get'>
			<input type='submit' value='Back'>

      	 <form action='/view/court/{{court}}/{{todayDateAsString}}' method='get'>

        <form action='/view/court/{{court}}/{{todayDateAsString}}' method='get'>

      {% endif %}
